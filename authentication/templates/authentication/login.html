{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}


        <div class="container mt-5 p-5" >
            <h1>  Login</h1>

            <div class="card w-50">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                
                        {{ form|crispy }}
                
                        <input type="submit" class="btn btn-primary mt-3" value="Login">
                    </form>
                    
                </div>
                <div class="container mt-2 mb-3">
                    <a href="{% url 'authentication:register' %}" >Create Account</a>
                </div>
            </div>
        </div>

        

{% endblock content %}
